<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4 font-sans">

    <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-sm w-full text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-100" dir="rtl">لعبة XO</h1>

        <div class="mb-4 flex justify-end items-center">
            <div class="w-full max-w-xs">
                <label for="gameMode" dir="rtl" class="block text-sm font-medium text-gray-300 mb-2 text-right">اختر وضع اللعب:</label>
                <select dir="rtl" id="gameMode" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-600 bg-gray-700 text-gray-200 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option value="player-vs-player">لاعب ضد لاعب</option>
                    <option value="player-vs-computer">لاعب ضد الكمبيوتر</option>
                </select>
            </div>
        </div>

        <div id="gameBoard" class="grid grid-cols-3 gap-2 mb-6 mx-auto" style="max-width: 300px;">
            </div>

        <div id="messageBox" class="message-box text-lg font-semibold text-gray-300 mb-4">
            دور اللاعب X
        </div>

        <button id="resetButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out">
            إعادة اللعبة
        </button>

        <footer class="mt-6 text-gray-500 text-sm" dir="rtl">
            &copy; 2025 علي الزاير
        </footer>
        </div>

    <script src="script.js"></script> </body>
</html>
